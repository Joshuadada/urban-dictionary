<div>
  <div class="text-gray-500 hover:text-gray-700 cursor-pointer" routerLink="/">
    &lt; Back
  </div>
  <form class="mt-16" [formGroup]="searchForm">
    <input
      type="search"
      placeholder="Enter the word to search for"
      name=""
      id=""
      class="outline-none w-full py-3 px-6 rounded-full shadow-md text-gray-600"
      formControlName="searchValue"
      (keydown.enter)="search($event.target)"
      autofocus
      tabindex="1"
    />
  </form>
  <div class="rounded-3xl overflow-hidden mt-10">
    <div class=" bg-gray-100 h-[260px] overflow-y-auto p-5">
        <div class="font-bold text-lg">{{searchData}}</div>
        <div *ngIf="results">
            <div *ngFor="let result of results; let i = index" class="mb-6">
                <div class="font-bold">{{i + 1}}.</div>
                <div class="flex justify-end gap-2">
                    <div class="cursor-pointer" (click)="playSpeech(searchData + '. Definition: ' + result?.definition + '. Example: ' + result?.example + '. Author:' + result?.author)">&#9654;</div>
                    <div class="cursor-pointer" (click)="pauseSpeech()">&#x23F8;</div>
                    <div class="cursor-pointer" (click)="stopSpeech()">&#x23F9;</div>
                </div>
                <div class="font-semibold">Definition:</div>
                <div class="text-sm text-gray-600">{{result?.definition}}</div>
                <div class="font-semibold">Example:</div>
                <div class="text-sm text-gray-600">{{result?.example}}</div>
                <div class="font-semibold">Author:</div>
                <div class="text-sm text-gray-600">{{result?.author}}</div>
            </div>
        </div>
      </div>
  </div>
</div>
